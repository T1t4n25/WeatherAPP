<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Weather Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div 
        x-data="weatherApp()" 
        :class="getWeatherClass()" 
        class="min-h-screen transition-colors duration-700 flex items-center justify-center p-3 sm:p-4"
    >
        <div class="w-full max-w-md">
            <!-- Weather Card -->
            <div class="weather-card rounded-xl sm:rounded-2xl shadow-xl p-4 sm:p-6 md:p-8">
                <!-- Loading State -->
                <div x-show="loading" class="text-center py-8 sm:py-12">
                    <div class="spinner mx-auto mb-4"></div>
                    <p :class="getTextColorClass()" class="text-base sm:text-lg font-medium">
                        Loading weather data...
                    </p>
                </div>

                <!-- Error State -->
                <div x-show="error && !loading" class="mb-4 sm:mb-6">
                    <div class="bg-red-100 border border-red-400 text-red-700 px-3 sm:px-4 py-2 sm:py-3 rounded-lg mb-3 sm:mb-4">
                        <p class="font-medium text-sm sm:text-base">Error</p>
                        <p x-text="error" class="text-xs sm:text-sm mt-1"></p>
                    </div>
                    <div class="flex gap-2">
                        <button 
                            @click="detectLocation()"
                            class="flex-1 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors touch-manipulation min-h-[44px]"
                        >
                            Retry Location
                        </button>
                    </div>
                    <p class="text-center text-xs sm:text-sm mt-3 sm:mt-4" :class="getTextColorClass() + ' opacity-75'">
                        Or search for a city below â†“
                    </p>
                </div>

                <!-- Weather Display -->
                <div x-show="weather && !loading" class="space-y-4 sm:space-y-6">
                    <!-- Weather Icon -->
                    <div class="flex justify-center mb-3 sm:mb-4" x-init="$watch('weatherIcon', () => { setTimeout(() => { if (typeof lucide !== 'undefined') lucide.createIcons(); }, 100); })">
                        <i :data-lucide="weatherIcon" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24"></i>
                    </div>
                    
                    <!-- City Name -->
                    <div class="text-center">
                        <h1 
                            :class="getTextColorClass()" 
                            class="text-2xl sm:text-3xl md:text-4xl font-bold mb-1 sm:mb-2"
                            x-text="weather?.city"
                        ></h1>
                        <p 
                            :class="getTextColorClass() + ' opacity-75'" 
                            class="text-base sm:text-lg capitalize"
                            x-text="weather?.description"
                        ></p>
                    </div>

                    <!-- Temperature -->
                    <div class="text-center">
                        <p 
                            :class="getTextColorClass()" 
                            class="text-5xl sm:text-6xl md:text-7xl font-light"
                            x-text="formatTemperature(weather?.temperature)"
                        ></p>
                    </div>

                    <!-- Weather Details -->
                    <div class="grid grid-cols-2 gap-3 sm:gap-4 pt-3 sm:pt-4 border-t border-gray-200 dark:border-gray-700">
                        <div class="text-center">
                            <p :class="getTextColorClass() + ' opacity-60'" class="text-xs sm:text-sm font-medium uppercase tracking-wide">
                                Humidity
                            </p>
                            <p :class="getTextColorClass()" class="text-xl sm:text-2xl font-semibold mt-1" x-text="weather?.humidity + '%'"></p>
                        </div>
                        <div class="text-center">
                            <p :class="getTextColorClass() + ' opacity-60'" class="text-xs sm:text-sm font-medium uppercase tracking-wide">
                                Wind Speed
                            </p>
                            <p :class="getTextColorClass()" class="text-xl sm:text-2xl font-semibold mt-1" x-text="weather?.wind_speed + ' m/s'"></p>
                        </div>
                    </div>
                </div>

                <!-- City Search Form -->
                <div class="mt-4 sm:mt-6 pt-4 sm:pt-6 border-t border-gray-200 dark:border-gray-700">
                    <form @submit.prevent="handleCitySearch()" class="flex flex-col sm:flex-row gap-2">
                        <input 
                            type="text" 
                            x-model="cityInput"
                            placeholder="Search by city name..."
                            :class="getTextColorClass() + ' bg-white bg-opacity-50 border border-gray-300 dark:border-gray-600'"
                            class="flex-1 px-3 sm:px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-base min-h-[44px]"
                        >
                        <button 
                            type="submit"
                            @click="handleCitySearch()"
                            :disabled="loading"
                            class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed text-white font-medium py-3 px-4 sm:px-6 rounded-lg transition-colors touch-manipulation min-h-[44px] whitespace-nowrap"
                        >
                            Search
                        </button>
                    </form>
                </div>

                <!-- Initial State (no weather, no loading, no error) -->
                <div x-show="!weather && !loading && !error" class="text-center py-8 sm:py-12">
                    <p :class="getTextColorClass()" class="text-base sm:text-lg opacity-75 px-2">
                        Click "Retry Location" or search for a city
                    </p>
                </div>
            </div>

            <!-- Attribution -->
            <div class="text-center mt-3 sm:mt-4 px-2">
                <p :class="getTextColorClass() + ' opacity-50'" class="text-xs sm:text-sm">
                    Weather data provided by OpenWeatherMap
                </p>
            </div>
        </div>
    </div>

    <!-- Load JavaScript Components -->
    <script src="/static/js/services/weather-api.js"></script>
    <script src="/static/js/components/weather-app.js"></script>
    
    <!-- Initialize Lucide icons after Alpine renders -->
    <script>
      // Initialize Lucide icons after Alpine renders
      document.addEventListener('alpine:initialized', () => {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      });
      
      // Re-initialize icons periodically to ensure they stay updated
      setInterval(() => {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      }, 1000);
    </script>
</body>
</html>
